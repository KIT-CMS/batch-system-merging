[condor]
jdldata = Requirements=(OpSysAndVer=="CentOS7"||OpSysAndVer=="SLC6")
proxy = VomsAccessToken

[global]
backend = Condor
task = UserTask
workdir = gc_workdir

[jobs]
jobs = NJOBS
memory = 2000
wall time = 6:00:00

[task]
arguments = @MY_JOBID@
executable = scripts/run.sh
input files = merging.tar.gz arguments.txt

